<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - On The Go Music</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="/OTGM/main-styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Script del carrito -->
  <script src="/OTGM/carrito.js" defer></script>
</head>
<body>

  <!-- HEADER -->
  <header id="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">On The Go Music</a>

        <!-- Botón responsive -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/OTGM/main-page.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="/OTGM/Productos/productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="/OTGM/Nosotros/nosotros.html">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="/OTGM/Blogs/blogs.html">Blogs</a></li>
            <li class="nav-item"><a class="nav-link active" href="/OTGM/Contacto/contacto.html">Contacto</a></li>
          </ul>

          <!-- Carrito -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="cart-link" class="nav-link" href="/OTGM/Carrito/carrito.html">
                <i class="bi bi-cart"></i> Carrito (0)
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- INFO EMPRESA -->
  <div class="text-center my-4">
    <img src="https://i.gyazo.com/bf5ddbb13126156cdb262a2017c1ca3b.png" 
         class="img-fluid w-25 border rounded mb-3" 
         alt="Logo On The Go Music">
    <h2 class="fw-bold">On The Go Music</h2>
  </div>

  <!-- FORMULARIO DE CONTACTO -->
  <main>
    <section class="container d-flex justify-content-center mb-5">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center fw-bold bg-light">
            FORMULARIO DE CONTACTO
          </div>
          <div class="card-body">
            <form onsubmit="return validarFormulario()">
              <!-- Nombre -->
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                <span id="errorNombre" class="text-danger small"></span>
              </div>

              <!-- Correo -->
              <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com">
                <span id="errorCorreo" class="text-danger small"></span>
              </div>

              <!-- Teléfono -->
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678">
                <span id="errorTelefono" class="text-danger small"></span>
              </div>

              <!-- Comentario -->
              <div class="mb-3">
                <label for="comentario" class="form-label">Comentario</label>
                <textarea class="form-control" id="comentario" rows="4" placeholder="Escribe tu mensaje..."></textarea>
                <span id="errorComentario" class="text-danger small"></span>
              </div>

              <!-- Botón enviar -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Enviar mensaje</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center p-3 bg-dark text-white">
    <p class="mb-0">&copy; 2024 On The Go Music. Todos los derechos reservados.</p>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/OTGM/Contacto/contacto.js"></script>
</body>
</html>
