<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/OTGM/main-styles.css">
    <link rel="stylesheet" href="/OTGM/Admin/admin-styles.css">
    <title>OTGM - Nuevo Usuario</title>
</head>
<body>
    <!-- Contenido principal -->
    <header id="header" class="d-flex justify-content-between align-items-center p-3 border-bottom" style="margin-left: 250px;">
        <div>
            <h1>Nuevo Usuario</h1>
        </div>
    </header>

    <!-- Barra lateral -->
    <aside id="sidebar" class="p-3 border-end" >
        <h2>Menú de Navegación</h2>
        <div>
            <p>Logo de la empresa</p>
        </div>
        <div class="">
            <ul>
                <li><a href="/OTGM/Admin/home.html">Inicio</a></li>
                <li><a href="/OTGM/Admin/Usuarios/listado-usuarios.html">Usuarios</a></li>
                <li><a href="/OTGM/Admin/settings.html">Configuraciones</a></li>
            </ul>
        </div>
        <div id="search-section" class="mt-3 border-top pt-3">
            <ul>
                <li><a href="#">Configuracion</a></li>
                <li><a href="#">Buscar</a></li>
            </ul>
        </div>
        <div class="border-top pt-3 mt-3">
            <p>Usuario: Admin</p>
        </div>
    </aside>

    <!-- Seccion de formulario para registro de nuevo usuario -->
    <main>
        <div>
            <div class="container" style="margin-left: 250px;">
                <h2 class="mt-4">Crear Nuevo Usuario</h2>
                <form class="mt-3">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese el email">
                    </div>
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol:</label>
                        <select class="form-select" id="rol">
                            <option value="">Seleccione un rol</option>
                            <option value="admin">Administrador</option>
                            <option value="user">Usuario</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Usuario</button>
                </form>
            </div>
        </div>
    </main>
    
    
</body>
</html>
