    <!--! Navegación -->
  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-secondary text-white">
            <h4 class="mb-0">Registro de usuario</h4>
          </div>
          <div class="card-body">
            <form>
              
              <!-- Nombre -->
              <div class="card mb-3 p-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" id="nombre" class="form-control" required>
              </div>

              <!-- Correo -->
              <div class="card mb-3 p-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" id="correo" class="form-control" required>
              </div>

              <!-- Confirmar correo -->
              <div class="card mb-3 p-3">
                <label for="correo2" class="form-label">Confirmar correo</label>
                <input type="email" id="correo2" class="form-control" required>
              </div>

              <!-- Contraseña -->
              <div class="card mb-3 p-3">
                <label for="pass" class="form-label">Contraseña</label>
                <input type="password" id="pass" class="form-control" required>
              </div>

              <!-- Confirmar contraseña -->
              <div class="card mb-3 p-3">
                <label for="pass2" class="form-label">Confirmar contraseña</label>
                <input type="password" id="pass2" class="form-control" required>
              </div>

              <!-- Teléfono -->
              <div class="card mb-3 p-3">
                <label for="telefono" class="form-label">Teléfono (opcional)</label>
                <input type="tel" id="telefono" class="form-control">
              </div>

              <!-- Región -->
              <div class="card mb-3 p-3">
                <label for="region" class="form-label">Región</label>
                <select id="region" class="form-select" required>
                  <option selected disabled>-- Seleccione la región --</option>
                  <option>Región Metropolitana de Santiago</option>
                  <option>Región de la Araucanía</option>
                  <option>Región de Ñuble</option>
                </select>
              </div>

              <!-- Comuna -->
              <div class="card mb-3 p-3">
                <label for="comuna" class="form-label">Comuna</label>
                <select id="comuna" class="form-select" required>
                  <option selected disabled>-- Seleccione la comuna --</option>
                  <option>Linares</option>
                  <option>Longaví</option>
                  <option>Concepción</option>
                </select>
              </div>

              <!-- Botón -->
              <div class="d-grid">
                <button type="submit" class="btn btn-dark">Registrar</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
