<!-- FORMULARIO DE CONTACTO -->
<section class="container d-flex justify-content-center mb-5">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header text-center fw-bold bg-light">
        FORMULARIO DE CONTACTOS
      </div>
      <div class="card-body">
        <form onsubmit="return validarFormulario()">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            <span id="errorNombre" class="text-danger small"></span>
          </div>
        
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com">
            <span id="errorCorreo" class="text-danger small"></span>
          </div>
        
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678">
            <span id="errorTelefono" class="text-danger small"></span>
          </div>
        
          <div class="mb-3">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea class="form-control" id="comentario" rows="4" placeholder="Escribe tu mensaje..."></textarea>
            <span id="errorComentario" class="text-danger small"></span>
          </div>
        
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Enviar mensaje</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
