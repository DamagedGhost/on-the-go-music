<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - On The Go Music</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/OTGM/main-styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <script src="/OTGM/carrito.js" defer></script>
</head>
<body>

  <!-- Navbar -->
  <header id="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">On The Go Music</a>
        <!-- Botón -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/OTGM/main-page.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="/OTGM/Productos/productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="/OTGM/Nosotros/nosotros.html">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="/OTGM/Blogs/blogs.html">Blogs</a></li>
            <li class="nav-item"><a class="nav-link" href="/OTGM/Contacto/contacto.html">Contacto</a></li>
          </ul>

          </ul>
          <!-- Carrito -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="cart-link" class="nav-link" href="#">
                <i class="bi bi-cart"></i> Carrito (0)
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Carrito -->
  <main class="container my-5">
    <h2 class="mb-4">Mi carrito de compras</h2>
    <div class="row">
      
      <!-- Lista de productos -->
      <div class="col-md-8">
        <div id="cart-items-list">
          <!-- Aquí se inyectan productos desde carrito.js -->
        </div>
      </div>

      <!-- Resumen -->
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5 class="mb-3">TOTAL:</h5>
          <h3 id="cart-total" class="text-success">$0</h3>

          <!-- Cupón -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Ingrese el cupón de descuento">
            <button class="btn btn-outline-secondary">Aplicar</button>
          </div>

          <!-- Botón pagar -->
          <button class="btn btn-success w-100">PAGAR</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="text-center p-3">
    <p>&copy; 2024 On The Go Music. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
